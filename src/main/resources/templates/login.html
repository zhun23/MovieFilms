<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inicio de sesión</title>
</head>
<body>
	<a href="/index" class="buttonBack"><- Atrás</a>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Inicio de sesión</h1>
				<form th:action="@{/process-login}" method="post">

					<div th:if=${param.error}>
						<div class="alert alert-danger">Usuario o contraseña inválidos</div>
					</div>

					<div th:if=${param.logout}>
						<div class="alert alert-info">Ha cerrado sesión exitosamente</div>
					</div>


					<div class="form-group">
						<label  for="username">Nombre de usuario : </label>
						<input id="username"  name="nickname" type="text" class="form-control"
							required autofocus="autofocus" placeholder="Apodo">
					</div>

					<div class="form-group">
						<label  for="password">Password : </label>
						<input id="password" type="password"  name="password" class="form-control" required
							autofocus="autofocus" placeholder="Contraseña">
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit"
									value="Iniciar sesión" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span>Si eres nuevo usuario <a th:href="@{/register}">regístrate
							aqui</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
