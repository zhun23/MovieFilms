<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addMovie.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Añadir Película</title>
</head>
<body>
    <a href="/index.html" class="buttonBack"><- Atrás</a>

    <table id="tableAddMovie">
        <thead>
            <tr>
                <th colspan="3">Añadir Película</th>
            </tr>
            <tr>
                <td>Insertar carátula de la película</td>
                <td>Título:</td>
                <td><input type="text" id="titleInput" placeholder="Título de la película"></td>
            </tr>
            <tr>
                <td id="imgSpace" rowspan="4">Carátula de la película</td>
                <td id="descriptionAlign">Descripción:</td>
                <td><textarea name="description" id="descriptionInput" rows="10" cols="50" placeholder="Añade la descripción de la película"></textarea></td>
            </tr>
            <tr>
                <td>Fecha de lanzamiento:</td>
                <td><input type="text" id="releaseDateInput" name="releaseDate" class="compact-margin" placeholder="01-01-1889"></td>
            </tr>
            <tr>
                <td>Género:</td>
                <td>
                    <select id="genreSelect" name="genre" class="compact-margin">
                    <option value="Action">Action</option>
                    <option value="Adventures">Adventures</option>
                    <option value="ScienceFiction">Science Fiction</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Crime">Crime</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Romance">Romance</option>
                    <option value="Horror">Horror</option>
                    <option value="Drama">Drama</option>
                    <option value="Musical">Musical</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Animation">Animation</option>
                    <option value="Kids">Kids</option>
                  </select>
                </td>
            </tr>
            <tr>
                <td>Director:</td>
                <td><input type="text" id="directorInput" class="compact-margin" placeholder="Director de la película"></td>
            </tr>
            <tr>
                <td><i class="material-icons button upload">upload</i></td>
                <td>Novedad:</td>
                <td><select id="newRelease" name="newRelease">
                    <option value="True">Sí</option>
                    <option value="False">No</option>
                    
                  </select></td>
            </tr>
        </thead>
    </table>
    <table id="cellButtons">
        <tr>
            <td><button id="buttonAcpt" class="buttonBack" type="submit">Añadir</button></td>
            <td><button id="buttonCncl" class="buttonBack" type="submit">Cancelar</button></td>
        </tr>
    </table>
    <div id="msgShow"></div>
    <script src="addMovie.js"></script>
</body>
</html>
